<body>
<div class="container bg-dark">
    <div class="my-5"></div>
    <h2>TODO List</h2>
    <a href="/add">Add a TODO</a><br />
    <!----------------------------------------------------------------------------------------->
    <div class = "row bg-dark container">
        <div class="card m-2" style="width: 30rem;" th:each="todo : ${todos}">
                <h3>To-Do Item</h3>
            <hr>
                <div class="card-body">
                    <p>ID:<td th:text = "${todo.id}"></td></p>
                    <p>Task:<td th:text = "${todo.taskname}"></td></p>
                    <p>Due:<td th:text = "${todo.duedate}"></td></p>
                    <p>Priority:<td th:text = "${todo.priority}"></td></p>
                    <p>Description:<td th:text = "${todo.description}"></td></p>
                    <p>Actions:
                    <td>
                    <a th:href="@{/update/{id}(id = ${todo.id})}">Update</a>-
                    <a th:href="@{/detail/{id}(id = ${todo.id})}">Details</a>-
                    <a th:href="@{/delete/{id}(id = ${todo.id})}">Delete</a>
                </td>
                    </p>
                </div>
            </div>
        </div>
</div>
